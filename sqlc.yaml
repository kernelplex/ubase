version: 2

sql:
  - engine: sqlite
    queries: sql/sqlite/queries.sql
    schema: sql/sqlite/migrations
    gen:
      go:
        package: dbsqlite
        out: lib/dbsqlite/
  - engine: postgresql
    queries: sql/postgres/queries.sql
    schema: sql/postgres/migrations
    gen:
      go:
        package: dbpostgres
        out: lib/dbpostgres/
